<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin: 10px 0;
        }
        .bio {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .social-links {
            list-style-type: none;
            padding: 0;
        }
        .social-links li {
            display: inline;
            margin-right: 15px;
        }
        .social-links a {
            text-decoration: none;
            color: #007BFF;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NAME: HARISHMA G V</h1> 
        </header>
        <section class="bio">
            <p>Welcome to my personal homepage! I am Harishma, a computer science student passionate about coding and innovation. I am excited to learn, grow, and make a difference in the tech world.</p>
        </section>
        <section class="contact">
            <h2>Contact Me</h2>
            <ul class="social-links">
                <li><a href="https://www.linkedin.com/in/harishma-g-v-454505281/" target="_blank">LinkedIn</a></li>
                <li><a href="https://github.com/harishmaGV" target="_blank">GitHub</a></li>
            </ul>
        </section>
    </div>
</body>
</html>
